---
- hosts: all
  become: yes
  connection: ssh
  tasks:
  - name: Updating apt
    command: sudo apt update
  
  - name: Docker Installation
    apt: name=docker.io update_cache=yes state=latest
  
  - name: Start docker service
    command: sudo systemctl start docker
    become: yes
    become_user: root
  
  - name: Check if the Docker container is running
    shell: docker ps -q -f name=insure_me
    register: container_id
    ignore_errors: yes

 - name: Stop the Docker container if it's running
   command: docker stop {{ container_id.stdout }}
   when: container_id.stdout | length > 0
  
 - name: Deploying docker container
   command: docker run -itd name=insure_me  -p 8081:8081 sam985/insure-me:1.0
